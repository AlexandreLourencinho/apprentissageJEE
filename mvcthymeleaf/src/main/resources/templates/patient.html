<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout:: header}"></div>
<div th:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">liste des patients</div>
            <div class="card-body">
                <form th:action="@{/index}" method="get">
                    <label for="keywords">recherche</label>
                    <input type="text" name="keywords" id="keywords" th:value="${keywords}">
                    <button type="submit" class="btn btn-success">chercher!</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date de naissance</th>
                        <th>Nom</th>
                        <th>Malade</th>
                        <th>Score</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.getId()}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.birthdate}"></td>
                        <td th:text="${p.sickness}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a class="btn btn-info"
                               th:href="@{editPatient(id=${p.id}, keywords = ${keywords}, page = ${currentPage})}">
                                Modifier
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger"
                               th:href="@{delete(id=${p.id}, keywords = ${keywords}, page = ${currentPage})}"
                               onclick="return confirm('Etes vous sÃ»r de vouloir supprimer?')">
                                supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index == currentPage ? 'btn btn-primary ms-1': 'btn btn-outline-primary ms-1' }"
                           th:text="${status.count}"
                           th:href="@{/index(page=${status.index}, keywords = ${keywords})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout::footer}"></div>
</body>
</html>
