<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">liste des patients</div>
        <div class="card-body">
            <form th:action="@{/index}" method="get">
                <label for="keywords">recherche</label>
                <input type="text" name="keywords" id="keywords" th:value="${keyword}">
                <button type="submit" class="btn btn-success">chercher!</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date de naissance</th>
                    <th>Nom</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.birthdate}"></td>
                    <td th:text="${p.sickness}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a class="btn btn-danger"
                        th:href="@{delete(id=${p.id}, keywords = ${keyword}, page = ${currentPage})}"
                        onclick="return confirm('Etes vous sÃ»r de vouloir supprimer?')">
                            supprimer
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index == currentPage ? 'btn btn-primary ms-1': 'btn btn-outline-primary ms-1' }"
                       th:text="${status.count}"
                       th:href="@{/index(page=${status.index}, keywords = ${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
